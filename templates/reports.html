<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technician Daily Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .glass-container {
            background: rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px rgba(31,38,135,0.37);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 32px;
            max-width: 600px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #222;
            font-weight: 500;
        }
        input[type="text"], input[type="number"], input[type="time"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.6);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            font-size: 1em;
            transition: background 0.2s;
        }
        input:focus, textarea:focus {
            background: rgba(255,255,255,0.9);
            outline: none;
        }
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        .progress-bar-bg {
            width: 100%;
            background: rgba(200,200,200,0.3);
            border-radius: 10px;
            height: 28px;
            margin-bottom: 18px;
            position: relative;
        }
        .progress-bar-fill {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            height: 100%;
            border-radius: 10px;
            width: 0%;
            color: #fff;
            text-align: center;
            line-height: 28px;
            font-weight: bold;
            transition: width 0.4s;
            position: absolute;
            left: 0;
            top: 0;
        }
        .button-row {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        .button-row button,
        .summary-button {
            flex: 1 1 45%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            font-size: 1.05em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .summary-button:hover,
        .button-row button:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            background: rgba(255,255,255,0.7);
        }
        a.back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #185a9d;
            font-weight: bold;
            text-decoration: none;
        }
        a.logout-link {
            float: right;
            color: #185a9d;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 12px;
        }
        @media (max-width: 600px) {
            .glass-container {
                padding: 20px 12px;
            }
            .button-row {
                flex-direction: column;
            }
            .button-row button,
            .summary-button {
                flex: 1 1 100%;
            }
        }
    </style>

    <script>
        function updateProgressBar() {
            var progress = document.getElementById('progressInput').value;
            var fill = document.getElementById('progressFill');
            fill.style.width = progress + '%';
            fill.textContent = progress + '%';
        }
    </script>
</head>
<body>
    <div class="glass-container">
        <a href="{{ url_for('tech_logout') }}" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        <h2>Technician Daily Report</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="jobNumber">Job Number</label>
            <input type="text" id="jobNumber" name="jobNumber" required>

            <label for="technicianName">Technician Name</label>
            <input type="text" id="technicianName" name="technicianName" required>

            <label for="progressInput">Progress (%)</label>
            <input type="number" id="progressInput" name="progressInput" min="0" max="100" value="0" oninput="updateProgressBar()" required>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressFill">0%</div>
            </div>

            <label for="commentBox">Comments</label>
            <textarea id="commentBox" name="commentBox"></textarea>

            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" name="startTime" required>

            <label for="endTime">End Time</label>
            <input type="time" id="endTime" name="endTime" required>

            <label for="challenges">Challenges</label>
            <textarea id="challenges" name="challenges"></textarea>

            <label for="projectManager">Project Manager</label>
            <input type="text" id="projectManager" name="projectManager">

            <label>Team on Site:</label>
            <table>
                <tr><th>Name</th><th>Role</th><th>Contact</th></tr>
                {% for member in team %}
                <tr>
                    <td>{{ member[0] }}</td>
                    <td>{{ member[1] }}</td>
                    <td>{{ member[2] }}</td>
                </tr>
                {% endfor %}
            </table>

            <label for="file">Upload File</label>
            <input type="file" id="file" name="file">

            <div class="button-row">
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit Report</button>
                <a href="{{ url_for('tech_summary') }}" class="summary-button"><i class="fas fa-calendar-week"></i> Weekly Summary</a>
            </div>
        </form>

        <a href="{{ url_for('tech_dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <script>
        updateProgressBar(); // Initialize progress bar
    </script>
</body>
</html>
