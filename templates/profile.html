<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        body {
            background: radial-gradient(circle at 20% 20%,  #74ebd5, #203a43, #2c5364);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            color: #fff;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 2px solid #fff;
        }

        .profile-details p {
            margin: 6px 0;
            font-size: 16px;
        }

        .metrics {
            margin-top: 20px;
        }

        .metrics p {
            font-size: 16px;
            margin: 8px 0;
        }

        a.edit-link {
            display: inline-block;
            margin-top: 10px;
            color: #fff;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
            }

            .profile-header img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    {% if user %}
    <div class="glass-container">
        <h2>My Profile</h2>
        <div class="profile-header">
            <img src="{{ url_for('static', filename='uploads/' ~ user[4]) if user[4] else url_for('static', filename='smile.png') }}">
            <div class="profile-details">
                <p><strong>Name:</strong> {{ user[0] }}</p>
                <p><strong>Role:</strong> {{ user[1] }}</p>
                <p><strong>Contact:</strong> {{ user[2] }}</p>
                <p><strong>Email:</strong> {{ user[3] }}</p>
                <a href="/edit_profile" class="edit-link">Edit Profile</a>
            </div>
        </div>

        <div class="metrics">
            <p><strong>Jobs Submitted:</strong> {{ job_count }}</p>
            <p><strong>Average Progress:</strong> {{ avg_progress|round(1) }}%</p>
        </div>
    </div>
    {% else %}
    <p style="color: white;">User not found.</p>
    {% endif %}
</body>
</html>
